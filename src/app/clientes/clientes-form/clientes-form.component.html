<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ cliente.id ? 'Edição' : 'Cadastro'}}</li>
</ol>
<div class="container">
    <form #clientForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="saveSuccess == true">
                    Cliente salvo com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let err of erros">
                    {{ err }}
                </div>
            </div>
        </div>

        <div class="row" *ngIf="cliente.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Id:</label>
                    <input type="text" name="" class="form-control" disabled="true" [ngModel]="cliente.id" name="id">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data Cadastro:</label>
                    <input type="text" name="" class="form-control" disabled="true"  [ngModel]="cliente.dataCadastro" name="dataCadastro">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome:*</label>
                    <input type="text" name="" class="form-control" [(ngModel)]="cliente.nome" name="nome" name="nome">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Cpf:*</label>
                    <input type="text" name="" class="form-control"  [(ngModel)]="cliente.cpf" name="cpf">
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-success" *ngIf="!cliente.id">
                <i class="fa fa-save"></i> Salvar
            </button>
            <button type="submit" class="btn btn-primary" *ngIf="cliente.id">
                <i class="fa-solid fa-arrows-rotate"></i> Atualizar
            </button>
            <button 
                type="button" class="btn btn-warning ml-2" (click)="irParaListaClientes()"><i class="fa-solid fa-arrow-left"></i> Voltar
            </button>
        </div>
    </form>
</div>
