<h1 class="mt-4">Serviços Prestados</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>

<div class="container">
    <form #form="ngForm">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="saveSuccess == true">
                    Serviço Prestado salvo com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let err of errors">
                    {{ err }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente: </label>
                    <select class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="servicoPrestado.clienteId">
                        <option>Selecione...</option>   
                        <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
                            {{ cliente.nome }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descrição</label>
                    <input type="text" class="form-control" [(ngModel)]="servicoPrestado.descricao" name="descricao" id="inputDescricao">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data do Cadastro</label>
                    <input type="text" class="form-control" [(ngModel)]="servicoPrestado.dataCadastro" name="dataCadastro" id="inputDataCadastro">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Valor do Serviço</label>
                    <input type="text" class="form-control" [(ngModel)]="servicoPrestado.valor" name="valor" id="inputValor">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button type="button" class="btn btn-success" (click)="onSubmit()"><i class="fa fa-save"></i> Salvar</button>
                <button type="button" class="btn btn-warning ml-2" (click)="onSubmit()"><i class="fa-solid fa-arrow-left"></i> Salvar</button>
            </div>
        </div>
    </form>
</div>
