<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">
    <form>
        <div class="row">
            <div class="col-md-6">
                <label for="inputNome">Nome Cliente</label>
                <input type="text" class="form-control" name="nome" [(ngModel)]="objetoPesquisa.nomeCliente" id="inputNome">
            </div>
            <div class="col-md-6">
                <label for="inputNome">Mês</label>
                <select  class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="objetoPesquisa.numeroMes">
                    <option value="" disabled selected>Selecione...</option>
                    <option *ngFor="let mes of meses" [ngValue]="mes.numero">{{ mes.nome }}</option>
                </select>
            </div> 
            <div class="col-md-6 mt-2">
                <button type="button" class="btn btn-primary col-md-4" (click)="pesquisar()"><i class="fas fa-search"> Pesquisar</i></button> 
            </div> 
        </div>
    </form>
</div>
